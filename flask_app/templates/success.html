<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Success!</title>
</head>
<body>
    <h2 class="text-center mt-5">The email address you entered {{ lastEmail.email }} <br> is a VALID email address!  Thank you!</h2>
    <ul class="list-group mt-5" style="width: 80vw; margin-left:10%;">
        {% for user in emails: %}
            <li class="list-group-item list-group-item-info">{{ user.email }} {{ user.created_at }} <a href="/delete/{{ user.id }}">Delete This Email</a></li>
        {% endfor %}
    </ul>

</body>
</html>
